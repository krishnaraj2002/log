<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta.codes - Animated Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="signup_username" required>
                    <label for="signup_username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signup_email" required>
                    <label for="signup_email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signup_password" required>
                    <label for="signup_password">Password</label>
                </div>
                <button onclick="register()" type="button" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="login_username" required>
                    <label for="login_username">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login_password" required>
                    <label for="login_password">Password</label>
                </div>
               
                <button onclick="login()" type="button" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
